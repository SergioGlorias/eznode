name: Build Images

on:
  push:
    branches: [ main ]

jobs:

  arm64:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: arm64
    - name: Setup Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Build image
      run: ./docker/build-arch.sh arm64
