name: Build Images

on:
  push:
    branches: [ knots ]

jobs:

  arm64:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v1
      with:
        platforms: arm64
    - name: Setup Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build image
      run: ./docker/build-arch.sh arm64 -t ghcr.io/sergioglorias/eznode:arm64-knots-beta
    - name: Push image
      run: docker push ghcr.io/sergioglorias/eznode:arm64-knots-beta
      
  amd64:
  
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build image
      run: ./docker/build-arch.sh amd64 -t ghcr.io/sergioglorias/eznode:amd64-knots-beta
    - name: Push image
      run: docker push ghcr.io/sergioglorias/eznode:arm64-knots-beta
